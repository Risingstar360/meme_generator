<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
<section>
    <h1>Meme Generator</h1>
    <form action="" id="memecontent">
        <p>
            <label for="image">Select an image </label>
            <br>
            <input type="text" placeholder="Paste entire URL" name="image">
        </p>
        <p>
            <label for="toptext">Text for top of image </label>
            <br>
            <input type="text" name="toptext">
        </p>
        <p>
            <label for="btmtext">text for bottom of image</label>
            <br>
            <input type="text" name="btmtext">
        </p>
            <button type="submit">CREATE MEME</button>
    </form>
</section>

<div id="results">

</div> 

<script src="app.js"></script>    
</body>
</html>
